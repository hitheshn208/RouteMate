<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Mate</title>

</head>
<body>
    <div id="map"></div>

<div class="contents">
    <button id="loadLocation">Load my live location</button>
    <label for="source">Source : </label>
    <input type="text" id="source"><br>
    <label for="destination">Destination : </label>
    <input type="text" id="destination" placeholder="Destination">
    <br>
    <button id="find">Find</button>
    <button id="drive">DRIVE</button>
    <button id="stop">Stop</button>
</div>

<!-- <div id="LocationDisableAlert"></div> -->

<dialog>
    <div>
        <div class="loader1"></div>
        <p>Finding your location..</p>
    </div>
</dialog>

<dialog class="carloader">
<div class="map-search-container">
  <div class="magnifier"></div>
  <p>Finding best route...</p>
</div>
</dialog>

</body>
</html>
