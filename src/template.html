<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route Mate</title>
  </head>
  <body>
    <div id="map"></div>

    <div class="contents">
      <div class="navbar">
        <img src="assets/logo.png" alt="" />
        <h1>RouteMate</h1>
      </div>

      <button id="loadLocation">Load my live location</button>

      <div class="navigation-section">
        <div class="search_wrapper">
          <label for="source">Source : </label>
          <input type="text" id="source"/>
          <ul id="source_suggestions" class="suggestions">
            <li>Bangalore</li>
            <li>Mangalore</li>
            <li>Delhi</li>
            <li>Delhi</li>
            <li>Delhi</li>
            <li>Delhi</li>
            <li>Delhi</li>
            <li>Delhi</li>
          </ul>
          <div id="sourceDisplay"></div>
        </div>
        <p>-------------- TO --------------</p>

        <label for="destination">Destination : </label>
        <input type="text" id="destination" placeholder="Destination" />
        <button id="find">Find</button>
        <button id="cancel">Cancel</button>
        <div class="nav-buttons">
          <button id="drive">Drive</button>
          <button id="stop">Stop</button>
        </div>
      </div>
    </div>

    <!-- <div id="LocationDisableAlert"></div> -->

    <dialog>
      <div>
        <div class="loader1"></div>
        <p>Finding your location..</p>
      </div>
    </dialog>

    <dialog class="routeloader">
      <div class="map-search-container">
        <div class="magnifier"></div>
        <p>Finding best route...</p>
      </div>
    </dialog>
  </body>
</html>
